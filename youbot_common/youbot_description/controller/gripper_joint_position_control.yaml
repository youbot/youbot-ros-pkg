gripper_controller:
  type: youbot_description/JointPositionController
  joints:
    - gripper_finger_joint_l
    - gripper_finger_joint_r
     
  gains:
    gripper_finger_joint_l:
      p: 10
      d: 2.0
    gripper_finger_joint_r:
      p: 10
      d: 2.0

    
  limits:
    gripper_finger_joint_l:
      min: 0.0
      max: 0.0115
	gripper_finger_joint_r:
      min: 0
      max: 0.0115